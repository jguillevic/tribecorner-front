<mat-card class="meal-card">
    <mat-card-header>
        <mat-card-title class="meal-card__name">
            {{this.meal?.name}}
            @if (hasRecipe()) {
                <span 
                (click)="goToRecipe()" 
                [ngClass]="{'clickable': hasRecipe(), 'primary-color': hasRecipe()}">
                    (voir la recette)
                </span>
            }
        </mat-card-title>
        <mat-card-subtitle class="meal-card__persons">{{this.meal?.numberOfPersons}} pers.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    @if(showActions) {
    <mat-card-actions align="end">
        <app-meal-edit-button
        [mealId]="meal?.id">
        </app-meal-edit-button>
        <app-meal-copy-button
            [mealToCopy]="meal">
        </app-meal-copy-button>
        <app-meal-delete-button
            [mealToDelete]="meal">
        </app-meal-delete-button>
    </mat-card-actions>
    }
</mat-card>
