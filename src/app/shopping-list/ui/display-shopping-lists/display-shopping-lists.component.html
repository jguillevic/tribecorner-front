<div class="page">
    <app-profile-top-bar></app-profile-top-bar>
    <div class="shopping-lists">
        <app-card *ngFor="let shoppingList of this.shoppingLists"
        imgUrl="assets/img/undraw-gone-shopping-re-2lau.svg" 
        [label]="shoppingList.name"
        [item]="shoppingList"
        [goToUpdate]="bindedGoToUpdate"
        [goToDisplay]="bindedGoToDisplay"
        [delete]="bindedDelete"
        ></app-card>
    </div>
    <button mat-fab color="primary" class="contextual-btn" (click)="goToCreate()">
        <mat-icon>add</mat-icon>
    </button>
    <app-tab-bar [selectedIndex]=1></app-tab-bar>
</div>
