<mat-card class="meal-card">
    <mat-card-header>
        <app-placeholder-item height="xl" width="l"></app-placeholder-item>
    </mat-card-header>
    <mat-card-content>
        <app-placeholder-item height="s" width="s"></app-placeholder-item>
    </mat-card-content>
    @if(showActions) {
    <mat-card-actions align="end">
        <app-placeholder-item [count]=3 appearance="circle"></app-placeholder-item>
    </mat-card-actions>
    }
</mat-card>
