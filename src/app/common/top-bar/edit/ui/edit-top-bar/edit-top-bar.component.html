<div class="top-bar edit-top-bar">
    <button mat-icon-button [loading]="this.isClosing" class="edit-top-bar-close" (click)="this.close()">
        <mat-icon class="material-symbols-outlined">close</mat-icon>
    </button>
    <span class="edit-top-bar-title">{{this.title}}</span>
    <button mat-icon-button [loading]="this.isSaving" class="edit-top-bar-save" (click)="this.save()">
        <mat-icon class="material-symbols-outlined">check</mat-icon>
    </button>
</div>
