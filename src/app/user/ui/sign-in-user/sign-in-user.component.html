<div class="page">
    <div class="form-headers">
        <h1 class="form-header">Content de vous revoir !</h1>
    </div>
    <form (ngSubmit)="signIn()">
        <div class="form-inputs">
            <mat-form-field class="form-input">
                <mat-label>Email</mat-label>
                <input matInput type="email" required [(ngModel)]="signInUser.email" name="email">
            </mat-form-field>
            <mat-form-field class="form-input">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" required [(ngModel)]="signInUser.password" name="password">
            </mat-form-field>
        </div>
        <div class="form-buttons">
            <button class="form-button" mat-raised-button color="primary" type="submit">Se connecter</button>
        </div>
    </form>
    <div class="form-sub-action">
        <p class="form-sub-action-text">Pas encore de compte ?</p>
        <div class="form-buttons">
            <button class="form-button" mat-stroked-button color="primary" (click)="goToSignUp()">Cr√©er un compte</button>
        </div>
    </div>
</div>
