<div class="page">
    <app-profile-top-bar></app-profile-top-bar>
    <div class="home">
        <app-card
        imgUrl="assets/img/undraw-time-management-re-tk5w.svg" 
        label="Fête des écoles très long, trop long"
        subText1="Demain"
        subText2="17h00 - 22h00"
        ></app-card>
        <app-card
        imgUrl="assets/img/undraw-eating-together-re-ux62.svg" 
        label="Salade de pâtes"
        subText1="Ce soir"
        ></app-card>
        <app-card *ngFor="let shoppingList of this.shoppingLists"
        imgUrl="assets/img/undraw-gone-shopping-re-2lau.svg" 
        [label]="shoppingList.name"
        (click)="goToDisplayShoppingList(shoppingList.id)"
        ></app-card>
    </div>
    <app-tab-bar [selectedIndex]=0></app-tab-bar>
</div>
