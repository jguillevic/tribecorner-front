<div class="page">
    <app-go-back-top-bar></app-go-back-top-bar>
    <div class="margin">
        <div class="form m-t-30">
            <form *ngIf="editEventForm$ | async as editEventForm; else loadingForm" [formGroup]="editEventForm">
                <!--Nom.-->
                <mat-form-field class="form-input">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error *ngIf="editEventForm.controls['name'].hasError('maxlength')">
                        Nom trop long (max. {{ this.eventNameMaxLength }} caractères)
                    </mat-error>
                    <mat-error *ngIf="editEventForm.controls['name'].hasError('required')">
                        Nom requis
                    </mat-error>
                </mat-form-field>
                <!--Date de début.-->
                <mat-form-field class="form-input">
                    <mat-label>Date de début</mat-label>
                    <input matInput [matDatepicker]="startingDatePicker" formControlName="startingDate">
                    <mat-datepicker-toggle matIconSuffix [for]="startingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startingDatePicker></mat-datepicker>
                    <mat-error *ngIf="editEventForm.controls['startingDate'].hasError('required')">
                        Date de début requise
                    </mat-error>
                </mat-form-field>
                <!--Heure de début.-->
                <mat-form-field class="form-input">
                    <mat-label>Heure de début</mat-label>
                    <mat-select formControlName="startingTime">
                        <mat-option *ngFor="let time of times" [value]="time">{{ time | timeToString }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="editEventForm.controls['startingTime'].hasError('required')">
                        Heure de début requise
                    </mat-error>
                </mat-form-field>
                <!--Date de fin.-->
                <mat-form-field class="form-input">
                    <mat-label>Date de fin</mat-label>
                    <input matInput [matDatepicker]="endingDatePicker" formControlName="endingDate">
                    <mat-datepicker-toggle matIconSuffix [for]="endingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endingDatePicker></mat-datepicker>
                    <mat-error *ngIf="editEventForm.controls['endingDate'].hasError('required')">
                        Date de fin requise
                    </mat-error>
                </mat-form-field>
                <!--Heure de fin.-->
                <mat-form-field class="form-input">
                    <mat-label>Heure de fin</mat-label>
                    <mat-select formControlName="endingTime">
                        <mat-option *ngFor="let time of times" [value]="time">{{ time | timeToString }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="editEventForm.controls['endingTime'].hasError('required')">
                        Heure de fin requise
                    </mat-error>
                </mat-form-field>
                <!--Toute la journée ?-->
                <mat-slide-toggle color="primary" formControlName="allDay">
                    Toute la journée ?
                </mat-slide-toggle>
            </form>
            <ng-template #loadingForm>
                <app-simple-loading></app-simple-loading>
            </ng-template>
        </div>
    </div>
</div>
