<div class="page">
    <app-profile-top-bar></app-profile-top-bar>
    <div class="display-meals">
        <app-inline-calendar 
        class="display-meals-calendar" 
        [defaultSelectedDate$]="defaultSelectedDate$" 
        (onSelectedDateChanged)="onSelectedDateChanged($event)">
        </app-inline-calendar>
        <div 
        *ngIf="this.mealsByMealKinds$ | async as mealsByMealKinds; else loading" 
        class="display-meals-content">
            <div class="display-meals-kind" *ngFor="let mealsByMealKind of mealsByMealKinds">
                <div class="display-meals-kind-name">
                    {{ mealsByMealKind.mealKind.name }}
                </div>
                <div class="display-meals-meal" *ngFor="let meal of this.mealsByMealKind.meals">
                    <img class="display-meals-meal-img" src="/assets/img/undraw_breakfast_psiw.svg">
                    <div class="display-meals-meal-name">{{ meal.name }}</div>
                    <div class="display-meals-meal-persons">{{ meal.numberOfPersons }} personnes</div>
                    <div class="display-meals-meal-actions">
                        <button mat-icon-button color="primary" (click)="goToUpdate(meal.id)">
                            <mat-icon class="material-symbols-outlined">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(meal)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <app-large-empty 
            *ngIf="!this.mealsByMealKinds.length"
            illustrationSource="/assets/img/undraw-eating-together-re-ux62.svg"
            title="Oups !"
            message="Vous n'avez pas encore plannifiÃ© de repas.">
            </app-large-empty>
        </div>
        <ng-template #loading>
            <app-simple-loading></app-simple-loading>
        </ng-template>
    </div>
    <app-tab-bar [selectedIndex]=2 (onActionClicked)="goToCreate()"></app-tab-bar>
</div>
