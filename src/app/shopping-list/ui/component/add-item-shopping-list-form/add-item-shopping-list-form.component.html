<form class="add-form" [formGroup]="addItemShoppingListForm" (ngSubmit)="submitItemShoppingList()">
    <mat-form-field class="add-form__field">
        <mat-label>Nouvel article</mat-label>
        <input matInput type="text" formControlName="itemShoppingListName">
        <mat-error *ngIf="addItemShoppingListForm.controls['itemShoppingListName'].hasError('already-added')">
            Élément déjà dans la liste
        </mat-error>
        <mat-error *ngIf="addItemShoppingListForm.controls['itemShoppingListName'].hasError('maxlength')">
            Libellé trop long (max. 255 caractères)
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="add-form__button">
        Ajouter
    </button>
</form>
