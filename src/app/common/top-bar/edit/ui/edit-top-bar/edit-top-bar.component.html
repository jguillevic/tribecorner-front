<div class="top-bar edit-top-bar">
    <div class="edit-top-bar-close">
        <button mat-icon-button (click)="this.close()">
            <mat-icon class="material-symbols-outlined">close</mat-icon>
        </button>
    </div>
    <div class="edit-top-bar-save">
        <button mat-icon-button (click)="this.save()">
            <mat-icon class="material-symbols-outlined">check</mat-icon>
        </button>
    </div>
    <span class="edit-top-bar-title"><ng-content></ng-content></span>
</div>
