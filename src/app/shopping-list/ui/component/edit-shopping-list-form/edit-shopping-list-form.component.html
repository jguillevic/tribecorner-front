<form class="form" [formGroup]="editShoppingListForm" *transloco="let t;read:'editShoppingListForm';">
    <div>
        <mat-form-field class="form-input">
            <mat-label>{{t('name')}}</mat-label>
            <input matInput type="text" [formControlName]="this.nameCode">
            <mat-error>{{this.getNameErrorMessage() | async}}</mat-error>
        </mat-form-field>
    </div>
</form>
