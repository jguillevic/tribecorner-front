<div class="shopping-list-card">
    <div class="shopping-list-card-content">
        <div class="shopping-list-card-label">{{shoppingList?.name}}</div>
        <div *ngIf="this.notCheckedItemShoppingLists$ |async as notCheckedItemShoppingLists">
            <ul class="shopping-list-card-items" *ngIf="notCheckedItemShoppingLists.length">
                <li class="shopping-list-card-item" *ngFor="let notCheckedItemShoppingList of this.notCheckedItemShoppingLists | slice:0:maxDisplayedItemsCount; let i = index">
                    <div>{{notCheckedItemShoppingList.name}}</div>
                </li>
                <li *ngIf="notCheckedItemShoppingLists.length > maxDisplayedItemsCount">...</li>
            </ul>
        </div>
        <div *ngIf="this.checkedItemShoppingLists$ | async as checkedItemShoppingLists">
            <span *ngIf="this.checkedItemShoppingLists.length">+ {{this.checkedItemShoppingLists.length}} article(s) coch√©(s)</span>
        </div>
    </div>
    <div class="shopping-list-card-actions">
        <ng-content></ng-content>
    </div>
</div>
