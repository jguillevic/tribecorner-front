<mat-card class="event-card">
    <mat-card-header>
        <app-placeholder-item height="l" width="4/5"></app-placeholder-item>
    </mat-card-header>
    <mat-card-content>
        <app-placeholder-item height="s" width="3/5"></app-placeholder-item>
    </mat-card-content>
    @if (showActions) {
    <mat-card-actions align="end">
        <app-placeholder-item [count]=2 appearance="circle"></app-placeholder-item>
    </mat-card-actions>
    }
</mat-card>
