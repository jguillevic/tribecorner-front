          - main

jobs:

    build:
        name: ðŸŽ‰ DÃ©ploiement
        runs-on: ubuntu-latest
        
        steps:
            - name: ðŸšš RÃ©cupÃ©ration de la derniÃ¨re version des sources
              uses: actions/checkout@v4
            
            - name: ðŸ“¦ Utilisation de la derniÃ¨re version LTS de node.js
