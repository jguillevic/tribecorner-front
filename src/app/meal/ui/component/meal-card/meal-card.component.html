<mat-card class="meal-card">
    <mat-card-header>
        <mat-card-title class="meal-card__name">{{this.meal?.name}}</mat-card-title>
        <mat-card-subtitle class="meal-card__persons">{{this.meal?.numberOfPersons}} pers.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    @if(showActions) {
    <mat-card-actions align="end">
        <ng-content></ng-content>
    </mat-card-actions>
    }
</mat-card>
