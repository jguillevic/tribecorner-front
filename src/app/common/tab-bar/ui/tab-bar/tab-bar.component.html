<mat-toolbar class="tab-bar" color="primary">
    <button class="tab-bar-item" mat-icon-button (click)="goToHome()">
        <div class="tab-bar-item-content">
            <mat-icon>home</mat-icon>
            <span class="tab-bar-item-content-text">Accueil</span>
        </div>
    </button>
    <button class="tab-bar-item" mat-icon-button (click)="goToShoppingList()">
        <div class="tab-bar-item-content">
            <mat-icon>shopping_cart</mat-icon>
            <span class="tab-bar-item-content-text">Listes</span>
        </div>
    </button>
    <button class="tab-bar-item" mat-icon-button>
        <div class="tab-bar-item-content">
            <mat-icon>lunch_dining</mat-icon>
            <span class="tab-bar-item-content-text">Repas</span>
        </div>
    </button>
    <button class="tab-bar-item" mat-icon-button>
        <div class="tab-bar-item-content">
            <mat-icon>account_balance</mat-icon>
            <span class="tab-bar-item-content-text">Budget</span>
        </div>
    </button>
</mat-toolbar>
