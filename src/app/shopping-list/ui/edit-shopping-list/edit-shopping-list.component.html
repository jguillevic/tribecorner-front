<div class="page">
    <app-shopping-list-top-bar [shoppingList]="shoppingList" [currentAction]="currentAction" [currentMode]="currentMode"></app-shopping-list-top-bar>
    <div class="shopping-list margin" *ngIf="shoppingList">
        <mat-form-field class="shopping-list-name">
            <input matInput placeholder="Nom" type="text" required [(ngModel)]="shoppingList.name" name="name">
        </mat-form-field>
        <ul class="shopping-list-items" *ngIf="shoppingList.items">
            <li class="item-shopping-list" *ngFor="let itemShoppingList of shoppingList.items">
                <span class="item-shopping-list-name">{{ itemShoppingList.name }}</span>
                <div class="item-shopping-list-btns">
                    <button mat-icon-button (click)="deleteItem(itemShoppingList)" color="warn">
                        <mat-icon class="material-symbols-outlined">delete</mat-icon>
                    </button>
                </div>
            </li>
        </ul>
        <div class="shopping-list-add-zone">
            <mat-form-field class="shopping-list-add-field">
                <input matInput placeholder="+ Ajouter un élément" name="new-item-shopping-list-name" [(ngModel)]="newItemShopListName" #newItemShoppingListName="ngModel" (keyup.enter)="addItem()">
            </mat-form-field>
        </div>
    </div>
</div>
