<div class="page">
    <app-edit-top-bar 
    (onCloseClicked)="goToDisplayMeals()"
    (onSaveClicked)="editMeal()">
        <div *ngIf="isCreating$ | async as isCreating; else loadingTitle">
            {{ isCreating ? 'Ajouter mon repas' : 'Modifier mon repas' }}
        </div>
        <ng-template #loadingTitle>
            <app-simple-loading></app-simple-loading>
        </ng-template>
    </app-edit-top-bar>
    <div class="margin">
        <div class="form">
            <form *ngIf="editMealForm$ | async as editMealForm; else loadingForm" [formGroup]="editMealForm" (ngSubmit)="editMeal()">
                <div class="form-inputs">
                    <!--Type.-->
                    <mat-form-field *ngIf="this.mealKinds$ | async as mealKinds; else loadingMealKinds" class="form-input">
                        <mat-label>Type de repas</mat-label>
                        <mat-select formControlName="mealKindId">
                            <mat-option *ngFor="let mealKind of mealKinds" [value]="mealKind.id">
                            {{ mealKind.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="editMealForm.controls['mealKindId'].hasError('required')">
                            Type de repas requis
                        </mat-error>
                    </mat-form-field>
                    <ng-template #loadingMealKinds>
                        <app-simple-loading></app-simple-loading>
                    </ng-template>
                    <!--Nom.-->
                    <mat-form-field class="form-input">
                        <mat-label>Nom</mat-label>
                        <input matInput type="text" formControlName="mealName">
                        <mat-error *ngIf="editMealForm.controls['mealName'].hasError('maxlength')">
                            Nom trop long (max. {{ this.mealNameMaxLength }} caract√®res)
                        </mat-error>
                        <mat-error *ngIf="editMealForm.controls['mealName'].hasError('required')">
                            Nom requis
                        </mat-error>
                    </mat-form-field>
                    <!--Date.-->
                    <!-- <mat-form-field class="form-input">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="mealDate">
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Annuler</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Appliquer</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                        <mat-error *ngIf="editMealForm.controls['mealDate'].hasError('required')">
                            Date requise
                        </mat-error>
                    </mat-form-field> -->
                    <!--Nombre de personnes.-->
                    <mat-form-field class="form-input">
                        <mat-label>Repas pour ?</mat-label>
                        <mat-select formControlName="mealNumberOfPersons">
                            <mat-option *ngFor="let numberOfPersons of numbersOfPersons" [value]="numberOfPersons">
                                {{ numberOfPersons }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="editMealForm.controls['mealNumberOfPersons'].hasError('required')">
                            Nombre de personnes requis
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
            <ng-template #loadingForm>
                <app-simple-loading></app-simple-loading>
            </ng-template>
        </div>
    </div>
</div>
