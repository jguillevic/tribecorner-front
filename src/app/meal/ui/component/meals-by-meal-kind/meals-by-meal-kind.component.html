<div class="meal-kind__name">
    {{mealsByMealKind?.mealKind?.name}}
</div>
@for (meal of mealsByMealKind?.meals; track meal) {
    <app-meal-card 
    [meal]="meal"
    [showActions]="showActions"
    (onMealCopied)="mealCopied($event)"
    (onMealDeleted)="mealDeleted($event)">
    </app-meal-card>
}
