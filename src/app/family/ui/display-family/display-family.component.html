<app-go-back-top-bar label="Ma famille"></app-go-back-top-bar>
<div class="page">
  @if(family$ | async; as family) {
    <h1>{{family.name}}</h1>
    <h2>{{family.members.length}} membre(s)</h2>
    <p>Code d'association : {{ family?.associationCode }}</p>
    <p>Membres :</p>
    <ul>
    @for (familyMember of family.members; track familyMember) {
      <li>{{familyMember.username}}</li>
    }
    </ul>
  }
</div>
